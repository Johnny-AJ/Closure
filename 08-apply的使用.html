<script>
/*
  第二个借用的方法
    apply

      借用
        为了实现代码的重复使用
    作用：
      1.调用函数
      2.修改函数里面的this

    用法

      函数.apply(新this,[参数1,参数2,...])

      注意： 第二个参数是一个数组，里面才是参数
    返回值：
      被调用的函数的返回值就是apply的返回值
*/

function fn(a,b,c){
  console.log(this);
  console.log(a,b,c);
  return a + b + c;
}
fn();//window
// 使用apply借用
let obj  ={
  name : '狗蛋'
}
let res = fn.apply(obj,[10,20,30]);
console.log(res);


</script>
